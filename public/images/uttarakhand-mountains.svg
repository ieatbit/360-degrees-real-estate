  <!-- Foreground Mountains (Dark Blue) -->
  <polygon points="0,600 50,480 200,530 350,450 500,520 650,460 800,530 950,470 1100,540 1250,480 1400,550 1550,470 1600,500 1600,600" fill="#0F2C5A" />
  
  <!-- Snow Peaks -->
  <polygon points="200,530 220,510 240,525 350,450 370,435 390,445 500,520 520,500 540,510 650,460 670,440 690,450 800,530 820,510 840,520 950,470 970,450 990,465 1100,540 1120,520 1140,535 1250,480 1270,460 1290,475 1400,550 1420,530 1440,545" fill="#FFFFFF" />
  
