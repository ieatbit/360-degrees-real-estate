  <text x="800" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#0F2C5A">Uttarakhand Mountains</text>
  <text x="800" y="220" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#333">Discover the beauty of the Himalayas</text>
</svg> 