<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600">
  <!-- Background Sky -->
  <rect width="1600" height="600" fill="#87CEEB" />
  
  <!-- Sun -->
  <circle cx="1300" cy="120" r="60" fill="#FFD700" />
  
  <!-- Distant Mountains (Blue) -->
  <polygon points="0,600 0,350 200,400 400,320 600,380 800,300 1000,380 1200,320 1400,400 1600,350 1600,600" fill="#5D8AA8" />
  
