<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A245C" />
      <stop offset="100%" stop-color="#0F2C5A" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A3E73" />
      <stop offset="100%" stop-color="#0F2C5A" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#skyGradient)" />
  
  <!-- Mountains in background -->
  <path d="M0,100 L150,180 L300,100 L450,200 L600,120 L800,180 L800,400 L0,400 Z" fill="#081B3A" />
  
  <!-- Lake -->
  <ellipse cx="400" cy="300" rx="300" ry="80" fill="url(#waterGradient)" />
  
  <!-- Boats on lake -->
  <g transform="translate(300, 290)">
    <path d="M0,0 L20,0 L15,-10 L5,-10 Z" fill="#D4AF37" />
    <line x1="10" y1="-10" x2="10" y2="-25" stroke="#D4AF37" stroke-width="1" />
    <path d="M10,-25 L10,-15 L15,-20 Z" fill="#D4AF37" />
  </g>
  <g transform="translate(450, 310)">
    <path d="M0,0 L15,0 L12,-8 L3,-8 Z" fill="#C5A028" />
    <line x1="7.5" y1="-8" x2="7.5" y2="-20" stroke="#C5A028" stroke-width="1" />
    <path d="M7.5,-20 L7.5,-12 L12,-16 Z" fill="#C5A028" />
  </g>
  
  <!-- Houses on shore -->
  <g transform="translate(200, 260)">
    <rect x="-15" y="-15" width="30" height="15" fill="#D4AF37" />
    <polygon points="-18,-15 18,-15 0,-30" fill="#D4AF37" />
    <rect x="-5" y="-5" width="10" height="5" fill="#0F2C5A" />
  </g>
  <g transform="translate(250, 270)">
    <rect x="-10" y="-10" width="20" height="10" fill="#D4AF37" />
    <polygon points="-12,-10 12,-10 0,-20" fill="#D4AF37" />
    <rect x="-3" y="-5" width="6" height="5" fill="#0F2C5A" />
  </g>
  <g transform="translate(500, 260)">
    <rect x="-15" y="-15" width="30" height="15" fill="#D4AF37" />
    <polygon points="-18,-15 18,-15 0,-30" fill="#D4AF37" />
    <rect x="-5" y="-5" width="10" height="5" fill="#0F2C5A" />
  </g>
  
  <!-- Sun -->
  <circle cx="650" cy="80" r="40" fill="#D4AF37" />
  <circle cx="650" cy="80" r="30" fill="#E5C158" />
  
  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="200" cy="100" rx="50" ry="20" />
    <ellipse cx="240" cy="90" rx="40" ry="25" />
    <ellipse cx="180" cy="85" rx="30" ry="15" />
    
    <ellipse cx="500" cy="120" rx="60" ry="25" />
    <ellipse cx="550" cy="110" rx="50" ry="20" />
    <ellipse cx="470" cy="100" rx="40" ry="15" />
  </g>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Nainital</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#D4AF37" text-anchor="middle">Lake district with colonial charm</text>
</svg> 